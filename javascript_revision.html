    <script>
        //constructor function (using this, we can create many objects as per our needs)
        function Rectangle(len, bre){

            this.breadth = bre;

            this.draw = function(){
                console.log("drawing rectangle");
            }
        }

        let rectObj = new Rectangle(4,5);
        console.log(rectObj);


        //iterating through objects
        let obj = {
            length: 2,

        }

        for( let key in obj)
        {
            console.log(key); //output:    length
                              //           breadth
        }
        
        for(let key in obj)
        {
            console.log(obj[key]);   
            // output:  2
            //          4
        }
